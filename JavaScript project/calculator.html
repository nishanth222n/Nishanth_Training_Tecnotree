<!DOCTYPE html>
<html>
<head>
	<title>Calculator App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Overall styles */
body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
}

.calculator {
	border: 1px solid #ccc;
	background-color: #fff;
	box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
	width: 250px;
	margin: 50px auto;
}

.display {
	background-color: #f7f7f7;
	padding: 10px;
	text-align: right;
}

.buttons {
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	grid-gap: 1px;
}

/* Button styles */
.buttons button {
	background-color: #eee;
	border: none;
	padding: 15px;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.2s ease;
}

.buttons button:hover {
	background-color: #ddd;
}

.buttons button:active {
	background-color: #ccc;
}

.buttons button:nth-child(1) {
	grid-column: span 2;
}

.buttons button:nth-child(2),
.buttons button:nth-child(3) {
	background-color: #f2a31b;
	color: #fff;
}

.buttons button:nth-child(4),
.buttons button:nth-child(8),
.buttons button:nth-child(12),
.buttons button:nth-child(16) {
	background-color: #f2a31b;
	color: #fff;
}

.buttons button:nth-child(5),
.buttons button:nth-child(6),
.buttons button:nth-child(7),
.buttons button:nth-child(9),
.buttons button:nth-child(10),
.buttons button:nth-child(11),
.buttons button:nth-child(13),
.buttons button:nth-child(14),
.buttons button:nth-child(15) {
	background-color: #f5f5f5;
}

.buttons button:nth-child(16) {
	grid-row: span 2;
}

.buttons button:last-child {
	border-radius: 0 0 5px 0;
}

.buttons button:nth-child(4),
.buttons button:nth-child(8),
.buttons button:nth-child(12),
.buttons button:last-child {
	border-right: 1px solid #ccc;
}

.buttons button:nth-child(16),
.buttons button:nth-child(15),
.buttons button:nth-child(14),
.buttons button:last-child {
	border-bottom: 1px solid #ccc;
}

/* Media queries */
@media only screen and (max-width: 500px) {
	.calculator {
		width: 80%;
	}
}

@media only screen and (max-width: 350px) {
	.buttons button {
		padding: 10px;
		font-size: 16px;
	}
}


    </style>
</head>
<body>
	<div class="calculator">
		<div class="display">
			<input type="text" id="result" disabled>
		</div>
		<div class="buttons">
			<button onclick="clearResult()">C</button>
			<button onclick="appendToResult('/')">/</button>
			<button onclick="appendToResult('*')">*</button>
			<button onclick="appendToResult('-')">-</button>
			<button onclick="appendToResult('7')">7</button>
			<button onclick="appendToResult('8')">8</button>
			<button onclick="appendToResult('9')">9</button>
			<button onclick="appendToResult('+')">+</button>
			<button onclick="appendToResult('4')">4</button>
			<button onclick="appendToResult('5')">5</button>
			<button onclick="appendToResult('6')">6</button>
			<button onclick="appendToResult('1')">1</button>
			<button onclick="appendToResult('2')">2</button>
			<button onclick="appendToResult('3')">3</button>
			<button onclick="calculateResult()">=</button>
			<button onclick="appendToResult('0')">0</button>
			<button onclick="appendToResult('.')">.</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
 <script>
    function appendToResult(value) {
	document.getElementById('result').value += value;
}

function calculateResult() {
	let result = eval(document.getElementById('result').value);
	document.getElementById('result').value = result;
}

function clearResult() {
	document.getElementById('result').value = '';
}

 </script>
</html>
