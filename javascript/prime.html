<body>
 <h3>Prime Number</h3>  
 <script>
      let number = 7;
      let prime = true;

      if (number <= 1) {
          prime = false;
      }
      else {
       for (let i = 2; i <= Math.sqrt(number); i++) {
         if (number % i === 0) {
           prime = false;
           break;
    }
  }
}

if (prime) {
  console.log(number + " is a prime number.");
} else {
  console.log(number + " is not a prime number.");
}

</script>
</body>
